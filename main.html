<!DOCTYPE html>

<html>

<head><meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	    <div class="container">
        <h1 id="fullName"></h1>
        <section class="infoContainer" style="display:flex">
            <img id="img" alt="user Image" width="200" height="200"/>
            <div id="additionalInfo">
                <p id="age"></p>
                <p id="email"></p>
                <p id="phone"></p>
            </div>
        </section>
        <section>
            <button id="getUser" onClick="getUser()">Get New User</button>
            <button data-attr="age"  onClick="getData(this)">Age</button>
            <button data-attr="email"  onClick="getData(this)">Email</button>
            <button data-attr="phone"  onClick="getData(this)">Phone</button>
        </section>
    </div>
	<script type="text/javascript" src="./script.js"></script>
	<script>
        let dataObj = {};
        function modifyDom(id,txt){
            document.getElementById(id).innerHTML = txt;
        }
        async function getUser() {
            modifyDom("additionalInfo",`
            <p id="age"></p>
                <p id="email"></p>
                <p id="phone"></p>
            `);
          const response = await fetch("https://randomuser.me/api/").then((response)=>response.json()).catch((error)=> console.log(error));
          let result = response.results[0];
          dataObj.fullName = result.name.first + " " + result.name.last;
          dataObj.imgSrc = result.picture.large;
          dataObj.age = result.dob.age ;
          dataObj.email = result.email;
          dataObj.phone = result.phone;
          modifyDom("fullName", dataObj.fullName);
          document.getElementById("img").setAttribute("src", dataObj.imgSrc);
        }
        getUser();

        function getData(ele){
            let newEle = ele.getAttribute("data-attr");
            modifyDom(newEle,dataObj[newEle]);
        }
  
</script>

</body>

</html>
